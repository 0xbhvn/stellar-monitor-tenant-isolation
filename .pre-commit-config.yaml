---
# Pre-commit hooks for stellar-monitor-tenant-isolation
# Install with: pip install pre-commit && pre-commit install --install-hooks
minimum_pre_commit_version: 3.5.0
default_install_hook_types: [commit-msg, pre-commit, pre-push]
default_stages: [pre-commit]

repos:
  # Rust-specific hooks
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt --all --
        pass_filenames: false
        language: system
        types: [rust]
        
      - id: clippy
        name: clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        pass_filenames: false
        language: system
        types: [rust]
        
      - id: cargo-test
        name: cargo test
        entry: cargo test --lib
        pass_filenames: false
        language: system
        types: [rust]
        
      - id: sqlx-prepare-check
        name: SQLx prepare check
        entry: bash
        args: [-c, 'if git diff --cached --name-only | grep -E "\.rs$" | xargs grep -l "sqlx::" 2>/dev/null; then echo "⚠️  SQLx queries detected. If you modified queries, run: cargo sqlx prepare"; fi']
        pass_filenames: false
        language: system
        types: [rust]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Typo checking
  - repo: https://github.com/crate-ci/typos
    rev: v1.29.4
    hooks:
      - id: typos

  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict, build, chore, ci, docs, feat, fix, perf, refactor, revert, style, test]

  # Pre-push hooks
  - repo: local
    hooks:
      - id: cargo-test-all
        name: cargo test (all)
        entry: cargo test
        pass_filenames: false
        language: system
        stages: [pre-push]
        
      - id: cargo-build-release
        name: cargo build --release
        entry: cargo build --release
        pass_filenames: false
        language: system
        stages: [pre-push]